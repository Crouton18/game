<html>
<head>
<title>Balloons Toss</title>
<style>
@font-face{
	font-family: memes;
	src: url(DeterminationSansWeb.woff);
}
body{
	font-family: memes, sans-serif;
}
.blackbox{
	bg-color: black;
	color: white;
	width: 300px;
}
td{
	height: 900px;
}
</style>
</head>
<script language="JavaScript">
var numberOfMonster=0, stupid, stupid2, names=["rat.gif"], catleft =325, catright=250, ratleft, ratright, countElement, howfast=10;
function myFunction(){
	spawntheguy(0);
	document.all.coolscore.innerHTML=0;
	stupid=setInterval(function(){document.all.coolscore.innerHTML=Number(document.all.coolscore.innerHTML)+1;}, 1000);
	stupid2=setInterval(function(){spawntheguy(0);}, 3000);
	 document.getElementById('sound').play();
}
function leftArrowPressed() {
                var element = document.getElementById("cat");
                element.style.left = parseInt(element.style.left) - 20 + 'px';
            }

            function rightArrowPressed() {
                var element = document.getElementById("cat");
                element.style.left = parseInt(element.style.left) + 20 + 'px';
            }

            function upArrowPressed() {
                var element = document.getElementById("cat");
                element.style.top = parseInt(element.style.top) - 20 + 'px';
            }

            function downArrowPressed() {
                var element = document.getElementById("cat");
                element.style.top = parseInt(element.style.top) + 20 + 'px';
            }
			
function movetheguy(event){
	switch (event.keyCode) {
                    case 37:
                        leftArrowPressed();
                    break;

                    case 39:
                        rightArrowPressed();
                    break;

                    case 38:
                        upArrowPressed();
                    break;

                    case 40:
                        downArrowPressed();
                    break;
					}
};

function spawntheguy(guy){
	var widthrandom=Math.floor(Math.random() * 112)*5-20;
	widthrandom="position:absolute; right: "+widthrandom+"; top: 000;";
	var z = document.createElement("IMG"); 
    z.setAttribute("src", names[guy]);
    z.setAttribute("style", widthrandom);
    z.setAttribute("width", "40");
    z.setAttribute("id", numberOfMonster+"swag");
    z.setAttribute("onLoad", "setInterval(moveguydown, 100, this);");
    z.setAttribute("onClick", "this.style.top=parseInt(this.style.top)-75;");
    document.getElementById("back1").appendChild(z);
	numberOfMonster++;
}

function moveguydown(goodthing){
	if(parseInt(goodthing.style.top)>=900){
		goodthing.style.top=-500;
		goodthing.style.right=Math.floor(Math.random() * 112)*5-20;
	}
	else
		goodthing.style.top=parseInt(goodthing.style.top)+howfast;
	
	if(parseInt(goodthing.style.top)>(500-parseInt(goodthing.height)) && parseInt(goodthing.style.top)<650)
		overlap(goodthing);
}

function randomspawn()
{
spawntheguy(Math.floor(Math.random()*names.length));
}

function die(){
	var highscore=document.all.coolscore.innerHTML;
	var count;
	for(count=0; count<numberOfMonster; count++){
		countElement=document.getElementById(count+"swag");
		back1.removeChild(countElement);
	}
	document.all.coolscore.innerHTML="GAME OVER<br><span onClick='location.reload();'>Click to restart!</span><br>SCORE: "+highscore+"<font size='5'><br>Thanks to<br>Cat By: PRguitarman<br>Sound By: Jay Man<br>Rats By: Yacht Club Games";
	clearInterval(stupid);
	clearInterval(stupid2);
}
function overlap(obj){
	catleft =parseInt(cat.style.right)+75;
	catright=parseInt(cat.style.right);
	ratleft =parseInt(obj.style.right)+parseInt(obj.width);
	ratright=parseInt(obj.style.right);
			//document.all.leftbox.innerHTML=("id = "+obj.id+"<br>catleft = "+catleft+"<br>catright = "+catright+"<br>ratleft = "+ratleft+"<br>ratright = "+ratright);
	if((ratleft>catright && ratright<catright) || (ratleft>catleft && ratright<catleft) || (ratleft<catleft && ratright>catright))
			die(); 
}
function twospeeds(){
	if(howfast==30){//fast
			back1.style.backgroundImage="url('large0.gif')";
			howfast=10;}
	if(howfast==10){//WAY too fast
			back1.style.backgroundImage="url('large2.gif')";
			howfast=30;}
}
</script>
</head>
<body onLoad="bg(large0.gif);" onKeyDown="" onkeyup="movetheguy(event);" bgcolor="black">
<table border="1"  style="position: relative;">
 <tbody><tr>
  <td id="back1" width="560" style="vertical-align: text-top; font-size:400%; background-image: url('large0.gif'); position: relative;">
		<div id="coolscore" align="center">
			<span onclick="myFunction();"><font color="black" id="buttoncool" onmouseover="document.all.buttoncool.color=&#39;blue&#39;;" onmouseout="document.all.buttoncool.color=&#39;black&#39;;">CLICK HERE TO START</font></span>
			<br><font size="50%">Use the arrow keys to move.</font><br><font size="5">Click on the rats to move them up.</font>
		</div>
	<br><br><br><br><img src="cat.gif" width="75" height="150" id="cat" style="position:absolute; right:250; top:500">
	</td>
  </tr>
 </tbody></table>

<audio id="sound" hidden>
  <source src="sound.mp3" type="audio/mpeg">
</audio>
</body>
</html>
